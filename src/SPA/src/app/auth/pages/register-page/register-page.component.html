<div class="flex flex-column">
  <span class="text-lg mb-4">Register</span>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input type="text" matInput placeholder="First Name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input type="text" matInput placeholder="Last Name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" matInput placeholder="Email" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Save
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Login</a>
  </div>
</div>
