<mat-card>
  <mat-card-header>
    <mat-card-title>{{ subject.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="{{ subject.image }}" width="100" />
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/subjects', subject.id]">
      View topics
    </button>
  </mat-card-actions>
</mat-card>
