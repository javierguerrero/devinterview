<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon> menu </mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button routerLink="/auth/register">
      <mat-icon>app_registration</mat-icon>Sign Up
    </button>
    <button mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>Login
    </button>
  </mat-toolbar>

  <div class="container p-2">
    <h1>
      Master your next tech interview and prepare for your certification with
      confidence
    </h1>

    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
